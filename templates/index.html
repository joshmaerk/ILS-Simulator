<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .primary {
            background-color: lightgray;
            margin: 1em;
            border: 1em;
        }

        .secondary {
            background-color: red;
        }

        .status_code {
            margin-top: 2em;
        }
    </style>
    <title>ILS-Sim</title>
</head>

<body>
    <div class="container">
        <h1>ILS-Sim</h1>
        <div class="row">
            <!--Schalter -->
            {% for elem in data %}
                <div class="col-2 pl-0 pr-0 border rounded-sm shadow-sm primary" onclick="colorchange({{ elem.id }})">
                <div class="col">
                    <p class="text-center font-weight-bold text-muted align-middle mt-4">{{ elem.label }}</p>
                </div>
                <div class="col status_code mb-0 pl-0 pr-0">
                    <p class="mb-0" id="{{ elem.id }}" style="background-color: rgb(235, 52, 52);min-height: 1em;min-width: 100%;"
                        onclick="colorchange({{ elem.id }})"></p>
                </div>
            </div>
            {% endfor %}
            <!--Ende Schalter -->
        </div>
    </div>
    <script>
        function colorchange(id) {
            var red = "rgb(235, 52, 52)";
            var green = "rgb(52, 235, 82)";
            var elem = document.getElementById(id)
            var background = elem.style.backgroundColor;
            console.log(background)
            if (background == red) {
                console.log(green)
                document.getElementById(id).style.backgroundColor = green;
            } else {
                console.log(red)
                document.getElementById(id).style.backgroundColor = red;
            }

        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
